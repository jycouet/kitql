query Milestones(
	$repository: String!
	$owner: String!
	$filter: String!
	$take: Int = 25
	$cursor: String
) {
	viewer {
		login
	}
	repository(name: $repository, owner: $owner) {
		milestones(query: $filter, last: $take, after: $cursor, states: OPEN) {
			pageInfo {
				endCursor
			}
			nodes {
				...milestonePreview
			}
		}
	}
}
