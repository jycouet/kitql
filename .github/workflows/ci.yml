name: Tests

on:
  pull_request:
    paths:
      - '**'

jobs:
  build:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸŒ Checkout Repository
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: ğŸ§‘â€ğŸ’» Setup env
        uses: jycouet/jycouet/shared-config/setup@main
        # with:
        #   nodeVersion: 18

      - name: ğŸš§ Build Packages
        run: pnpm run build

      - name: ğŸ§¹ Prettier Check
        run: pnpm run lint

      - name: ğŸ‘Œ Run Tests
        run: pnpm run test:ci
