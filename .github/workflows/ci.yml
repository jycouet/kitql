name: Tests

on:
  pull_request:
    paths:
      - '**'

jobs:
  build:
    name: Builds & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        prj:
          [
            eslint-config,
            handles,
            helpers,
            sveltekit,
            internals,
            vite-plugin-kit-routes,
            vite-plugin-stripper,
            vite-plugin-watch-and-run,
          ]
    steps:
      - name: ğŸŒ Checkout Repository
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: ğŸ§‘â€ğŸ’» Setup env
        uses: jycouet/jycouet/shared-config/setup@main
        with:
          pnpmVersion: 10.5.2
          nodeVersion: 22.11.0

      - name: ğŸš§ Build Packages
        run: pnpm -F "!website" build

      - name: ğŸ§¹ Lint Check
        run: pnpm -F ${{ matrix.prj }} lint

      - name: ğŸ‘Œ Run Tests
        run: pnpm -F ${{ matrix.prj }} test:ci
