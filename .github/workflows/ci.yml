name: Tests

on:
  pull_request:
    paths:
      - '**'

jobs:
  build:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸŒ Checkout Repository
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: ğŸ§‘â€ğŸ’» Setup env
        uses: jycouet/jycouet/shared-config/setup@main
        # with:
        #   nodeVersion: 18

      - name: ğŸš§ Build Packages
        run: pnpm run build

      - name: ğŸ§¹ Prettier Check
        run: pnpm run lint

      - name: ğŸ‘Œ Run Tests
        run: pnpm run test:ci

  verify_create:
    name: Verify Create
    runs-on: ubuntu-latest
    strategy:
      matrix:
        template: [kit-routes, sveltekit-remult]
    steps:
      - name: ğŸŒ Checkout Repository
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: ğŸ§‘â€ğŸ’» Setup env
        uses: jycouet/jycouet/shared-config/setup@main
        # with:
        #   nodeVersion: 18

      - name: â• Create template
        run:
          cd packages/create-kitql && pnpm dev test-${{ matrix.template }} -t ${{ matrix.template }}

      - name: ğŸ§‘â€ğŸ’» Install playwright
        run: cd packages/create-kitql/test-${{ matrix.template }} && npx playwright install

      - name: ğŸ› ï¸ e2e install
        run: cd packages/create-kitql/test-${{ matrix.template }} && npm i

      - name: ğŸ‘Œ e2e tests
        run: cd packages/create-kitql/test-${{ matrix.template }} && npm run test:integration
